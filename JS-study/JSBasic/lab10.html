<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>산술 연산자</title>
</head>
<body>
<script>
    let num = 20
    let str = '20'
    let bool = true
    let obj = {}

    // 피연산자가 숫자일경우 덧셈 연산 행함
    document.writeln('num + 13 : <br/>')
    document.writeln(num + 13)
    document.writeln('<br/>')

    // 피연산자가 불리언일 경우 true는 1로, false는 0으로 변환이 된다.
    document.writeln(bool + 1)
    document.writeln('<br/>')

    // 피연산자의 한쪽이 문자열일 경우
    // 나머지 피연산자도 문자열로 변환되어 문자열 접합연산을 행함.
    document.writeln(str + 13)
    document.writeln('<br/>')

    // 피연산자의 한쪽이 객체일 경우 문자열로 변환되고
    // 나머지 피연산자도 문자열로 변환되어 문자열 접합연산을 행함.
    document.writeln(obj + 10)
    document.writeln('<br/>')

    // 후치증가연산 : 먼저 피연산자의 값을 반환하고, 피연산자의 값을 1증가시킴
    let x = 3;
    let y = x++;
    document.writeln('x: ' + x + '<br/>')
    document.writeln('y: ' + y + '<br/>')
    document.writeln('<br/>')
    // 전치증가연산 : 먼저 피연산자의 값을 증가하고, 피연산자의 값을 반환
    x = 3;
    y = ++x;
    document.writeln('x: ' + x + '<br/>')
    document.writeln('y: ' + y + '<br/>')
    document.writeln('<br/>')

</script>
</body>
</html>
