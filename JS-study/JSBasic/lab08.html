<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>불리언 리터럴</title>
</head>
<body>
  <script>
    let score = 88
    let message = '불합격'

    // score값이 70 이상 경우 비교 결과를 true로 반홤
    // message 변수에 '합격' 문자열 값을 저장하시오.
    if(score>=70) {
        message= '합격'
    }
    document.writeln(score +'점은 '+ message+'입니다.<br/>')
    document.writeln('<br/>')

    // 0,undefined, null, NaN, ""은 논리연산에서 false로 변환되어 평가됨
    let a = 0
    let b = undefined
    let c = null
    let d = NaN
    let e = ""

    document.writeln('!0 :'+!a+'<br/>')
    document.writeln('!undefined :'+!b+'<br/>')
    document.writeln('!null :'+!c+'<br/>')
    document.writeln('!NaN :'+!d+'<br/>')
    document.writeln('!"" :'+!e+'<br/>')

  </script>
</body>
</html>
