<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = 5
    let y = 3
    let z = '5'

    /*
        == 연산자 : 문자열과 숫자 비교활 경우, 숫자가 문자열로 변환되어 비교연산 수행함.
                   숫자의 불리언 값을 비교할 경우 true는 1로 false는 0을 변환 후 평가
     */

    document.writeln('x==y :' + (x == y) + '<br/>')
    document.writeln('x==z :' + (x == z) + '<br/>')

    // === 연산자 :
    document.writeln('x ===z :' + (x === z) + '<br/>')
    document.writeln('x !==z :' + (x !== z) + '<br/>')
    document.writeln('x !==y :' + (x !== y) + '<br/>')

    let arr1 = ['홍길동','이순신','신사임당']
    let arr2 = ['홍길동','이순신','신사임당']

    document.writeln('arr1 == arr2'+(arr1==arr2)+'<br/>')

</script>
</body>
</html>
