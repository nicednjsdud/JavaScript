<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>데이터 타입</title>
    <!-- 기본형 데이터 타입
        1. 숫자
            1) 정수값과 실수 값을 구분하지 않음
        2. 문자열 (string)
        3. 불리언 (boolean)
            1) 제어 구조내에서 조건을 판단하는 곳에 주로 사용함.
            2) 산술연산에서 true는 숫자 1로, false는 숫자 0으로 변환됨.
               논리연산에서 0, undefined, null, NaN, "" 값은 false로 변환됨.
        4. null
            1) 참조 타입과 함께 쓰여, 어떠한 객체도 나타내지 않는 특수한 값
            2) 논리 연산에서 false로 변환됨. 산술 연산에서는 0으로, 문자열 연산에서는 "null"로 변환
              되어 연산됨.
        5. undefined
            1) 변수 선언은 되었지만 값이 할당된 적이 없는 변수에 접근한 경우에 undefined
            2) 존재하지 않는 객체 프로퍼티에 접근 할 경우 반환되는 값
            3) 논리 연산에서 false로 변환됨, 산술 연산에서는 NaN로, 문자열 연산에서는 "undefined"로 변환
        <참조형 데이터 타입>
        6. 배열(array)
            1) 데이터 값들의 모음
            2) 0부터 시작하는 인덱스 번호가 있음
            3) 배열의 원소 개수는 length 프로퍼티에 접근해 알 수 있음.
        7. 객체 (object)
            1) 이름이 붙은 값들의 모음
            2) 프로퍼티
                - 이름이 붙어 있는 값
            3) 중괄호 ({})로 전체를 감쌈.
            4) 프로퍼티명과 프로퍼티 값을 클론(:)으로 구분함.
            5) 각각의 프로퍼티을은 콤마(,)로 분리해 작성
        8. 함수 (function)
            1) function 키워드에 이어 소괄호 (()) 안에
               함수 호출시 전달하는 인수들(arguments)에 의해 초기화되는 매개변수(parameters) 목록,
               함수의 몸체 중괄호({})안에 수행해야 할 실행코드와 결과 값 반환하는 return 문으로 구성됨
            2) 반환 값이 없는 return 문, return문 자체가 없으면 undefined 값을 반환함.
     -->
</head>
<body>
    <script>
        let num = 10
        let str = '자바스크립트'
        let point = { x : 300, y : 400}     // 객체
        let arr = [10,20,30,40]             // 배열
        let add = function (op1,op2){ return op1+op2}

        document.writeln('num : '+num+'<br/>')
        document.writeln('str : '+str+'<br/>')

        document.writeln('point.x : '+point.x+'<br/>')
        document.writeln('point["y"] : '+point["y"]+'<br/>')

        document.writeln('arr[0] : '+arr[0]+'<br/>')
        document.writeln('arr[1] : '+arr[1]+'<br/>')
        document.writeln('arr[2] : '+arr[2]+'<br/>')
        document.writeln('arr[3] : '+arr[3]+'<br/>')

        document.writeln('add : '+add+'<br/>')
        document.writeln('add(2,3) : '+add(2,3)+'<br/>')
    </script>
</body>
</html
