<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>undefined, null</title>
</head>
<body>
<script>
    let a         // undefined 값이 할당됨.
    let obj = {}  // 프로퍼티가 없는 빈 객체 생성.

    document.writeln('a : ' + a + '<br/>')
    document.writeln('obj : ' + obj + '<br/>')
    document.writeln('obj.prop : ' + obj.prop + '<br/>')
    document.writeln('<br/>')

    obj = null        // 객체 참조를 제거함
    document.writeln('obj : ' + obj + '<br/>')
    document.writeln('<br/>')

    if (!a)
        document.writeln('변수 a는 초기화가 필요하다.<br/>')

    if (!obj)
        document.writeln('변수 obj는 참조하는 객체가 필요합니다.<br/>')

</script>
</body>
</html>
