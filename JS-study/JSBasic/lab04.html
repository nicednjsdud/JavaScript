<!DOCTYPE html>
<!--
    1. 리터럴(Literal)
        - 프로그램 코드 상 데이터의 값을 표현하는 방식
        - 숫자 리터럴, 문자열 리터럴, 배열 리터럴, 객체 리터럴,
          함수리터럴, 불리언리터럴, undefined와 null 리터럴
    2. 숫자 리터럴
        1) 상수
            - Infinity
                - 무한대를 나타내는 특수한 숫자 값
                - isFinite() 함수
                    - 유한수인지 판별함, true값이면 유한수임
                    - false값 반환하면 Infinity값임
           - NaN
                - 숫자가 아님을 나타내는 특수한 숫자 값임
                - isNaN()함수
                    - Not-A-Number (숫자가 아님)을 반환함
                    - 숫자이면 false 리턴
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>숫자리터럴</title>
</head>
<body>
    <script>
        let a = 10;
        document.writeln('a : '+a+'<br/>')
        document.writeln('typeof a : '+typeof a+'<br/>')
        document.writeln('isFinite(a) : '+isFinite(a)+'<br/>')
        document.writeln('isNaN(a) : '+isNaN(a)+'<br/>')
        document.writeln('<br/>')

        let b = 1/0
        document.writeln('b : '+b+'<br/>')
        document.writeln('typeof b : '+typeof b+'<br/>')
        document.writeln('isFinite(b) : '+isFinite(b)+'<br/>')
        document.writeln('isNaN(b) :'+isNaN(b)+'<br/>')
        document.writeln('<br/>')

        let c = 5 * "4times"
        document.writeln("c : "+c+'<br/>')
        document.writeln('typeof c : '+typeof c+'<br/>')
        document.writeln('isFinite(c) : '+isFinite(c)+'<br/>')
        document.writeln('isNaN(c) : '+isNaN(c)+'<br/>')

    </script>
</body>
</html>
