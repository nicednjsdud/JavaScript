<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch 문</title>
</head>
<body>
<script>
    let month = 5;
    let days;

    switch (month) {
        case 4:
        case 6:
        case 9:
        case 11:
            days = 30
            break
        case 2:
            days = 28
            break
        default:
            days = 31
            break
    }
    document.writeln(`${month} 월의 날짜는 ${days} 일까지입니다.`)
</script>
</body>
</html>
