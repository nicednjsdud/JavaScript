<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if 문</title>
</head>
<body>
<script>
    let score = 88
    let level

    if (score >= 90)
        level = 'A'
    else if (score >= 80)
        level = 'B'
    else if (score >= 70)
        level = 'C'
    else if (score >= 60)
        level = 'D'
    else
        level = 'F'

    document.writeln(`${score} 점은 ${level} 학점입니다.`)

</script>
</body>
</html>
