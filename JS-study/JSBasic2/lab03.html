<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch ë¬¸</title>
</head>
<body>
<script>
    let someExpression = ''
    let description = ''

    switch (someExpression) {
        case 0:
            description = 'zero'
            break
        case false:
        case true:
            description = 'boolean'
            break
        case '':
            description = 'empty string'
        default :
            description = 'something else'
    }
    document.writeln('description : ' + description + '<br/>')
    console.log('description', description)
</script>
</body>
</html>
