<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for in 루프</title>
</head>
<body>
<script>
    // 배열 객체 선언
    let arr = [
        {name: 'BOB', age: 26},
        {name: 'BREAD', age: 29},
        {name: 'RICE', age: 18},
        {name: 'JEONG', age: 22},
        {name: 'SEO', age: 26},
        {name: 'Lee', age: 26}
    ]

    for (const idx in arr) {
        document.writeln('{')
        for(const prop in arr[idx]){
            document.writeln(`${prop} : ${arr[idx][prop]}`)
            if(prop == 'age')
                break
            document.writeln(',')
        }
        document.writeln(' } <br/>')
    }
</script>
</body>
</html>
