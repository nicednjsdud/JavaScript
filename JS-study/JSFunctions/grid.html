<!DOCTYPE html>
<!--
    격자를 가로세로 어떤 형태로 쪼갤지 브라우저에게 알려줌
        -grid-template-rows : 행으로 쪼갬
        -grid-template-columns : 열로 쪼갬
        - fr (fraction, 부분, 일부)
            - 너비를 1:1 비율로 나눠라. => 1fr 1fr
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>그리드 표현</title>
    <style>
        .myGrid {
            display: grid;
            grid-template-rows: 1fr 2fr ;
            grid-template-columns: 1fr 2fr;
        }
        #first {
            background-color: yellow;
        }
        #second {
            background-color: green;
        }
        #third {
            background-color: aqua;
        }
        #fourth {
            background-color: crimson;
        }

    </style>
</head>
<body>
    <div class="myGrid">
        <div id="first">1번 영역</div>
        <div id="second">2번 영역</div>
        <div id="third">3번 영역</div>
        <div id="fourth">4번 영역</div>
    </div>
</body>
</html>
