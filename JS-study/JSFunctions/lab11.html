<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>이벤트 등록 - one()</title>
    <style>
        div{
            width : 60px;
            height: 60px;
            margin: 5px;
            background-color: green;
            border: 10px outset;
            cursor: pointer;
            float:left;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            let n = 0
            $('div').one('click',function () {
                let index = $('div').index(this)
                $(this).css({
                    borderStyle:"inset",
                    cursor: "auto"
                })
                $('p').text(index + '번 인덱스에 있는 div가 클릭되었습니다. (총 '+(++n)+'번 클릭됨!)')
            })
        })
    </script>
</head>
<body>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <p>상자를 클릭하세요!</p>

</body>
</html>
