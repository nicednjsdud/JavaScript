<!DOCTYPE html>
<!--
    * HTML 요소를 보이거나 감추는 기능
        - hide()
            - 요소가 사라지는 애니메이션 효과를 주기 위해 사용
            - 애니메이션의 실해되는 시간 설정 (문자열 or 숫자 값)
                  - 'slow', 'normal', 'fast'
                  - 200, 400, 600
            - call back 함수
                - 애니메이션이 끝났을 때 호출되는 함수임
        - show()
            - 요소가 나타나는 애니메이션 효과를 주기 위해 사용
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>이벤트 취소, 이벤트 전파 차단</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <style>
        div.card {
            background: yellow; width: 30px; height: 40px; margin: 2px; float : left;
            line-height: 2; text-align: center; font-weight: bold; display: none;
        }
    </style>
    <script>
        $(document).ready(function () {
            $("#show").click(function () {
                $("div.card").first().show("fast", function showCard() {
                    $(this).next("div.card").show("fast", showCard)
                })
            })
            $("#hide").click(function () {
                $("div.card").last().hide("fast", function hideCard() {
                    $(this).prev("div.card").hide("fast", hideCard)
                })
            })

        })
    </script>
</head>
<body>
    <div>
        <button id="show">보이기</button>
        <button id="hide">감추기</button>
    </div>
    <div>
        <div class="card">1</div>
        <div class="card">2</div>
        <div class="card">3</div>
        <div class="card">4</div>
        <div class="card">5</div>
    </div>
</body>
</html>
