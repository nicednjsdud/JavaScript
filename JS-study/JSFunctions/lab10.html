<!DOCTYPE html>
<!--
    * jQuery 이벤트 종류
    1. 문서 로딩            ready       해당 DOM 로딩이 완료되었을 때
    2. 마우스              click
                         dbclock
                         focusin
                         focusout
                         hover
                         mouseenter
                         mouseleave
                         mousedown
                         mouseup
                         mousemove
                         mouseout
                         mouseover
    3. 키보드             keypress
                         keydown
                         keyup
                         focusin
                         focusout
    4. form              focus
                         blur
                         change
                         select
                         submit
    5. 웹브라우저          resize
                         scroll
    * 이벤트 등록 및 제거
    1. on()
        - 현재 선택된 요소에 대해 하나 이상의 이벤트와 이벤트 핸들러 함수를 연결하는 메서드
    2. off()
        - 현재 선택된 요소에 대해 하나 이상의 이벤트와 이벤트 핸들러 함수를 연결을 제거하는 메서드
    3. one()
        - 현재 선택된 요소에 대해 하나이상의 이벤트와 이벤트 핸들러 함수를 연결하는 메서드이나,
          한 번만 실행.

-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery 이벤트</title>
    <style>
        .test {color : #000; padding: .5em; border :1px solid #444; }
        .active { color: #900; font-weight: bold; }
        .inside { background-color:aqua;}
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script>
        $(document).ready(function (){
            // on메서드
            $("div.test").on({
                click: function () {
                    $(this).toggleClass("active")
                },
                mouseenter: function () {
                    $(this).addClass("inside")
                    $(this).text("mouseenter")
                },
                mouseleave:function () {
                    $(this).removeClass("inside")
                    $(this).text("mouseleave")
                }
            })
        })
    </script>
</head>
<body>
    <div class="test">BOB!</div>
</body>
</html>
